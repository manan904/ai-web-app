<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Crash Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Aviator Crash Game</h1>
  <div class="game-container">
    <div class="balance">Balance: <span id="balance">1000</span></div>
    <div class="multiplier">Multiplier: <span id="multiplier">1.00x</span></div>
    
    <div class="rocket-container">
      <img src="rocket.png" alt="Rocket" id="rocket">
    </div>
    
    <button id="betButton" onclick="placeBet()">Place Bet</button>
    <button id="cashOutButton" onclick="cashOut()" disabled>Cash Out</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
